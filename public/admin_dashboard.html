<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Clinify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-teal-600 p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h2 class="text-xl font-bold text-white">Clinify Admin Console</h2>
            <button id="signOutButton" class="bg-white text-teal-600 px-4 py-2 rounded-lg font-medium hover:bg-teal-50 transition duration-150">Sign Out</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div class="bg-white p-6 rounded-xl shadow-lg">
            
            <h1 class="text-3xl font-extrabold text-teal-700 mb-4">Admin Dashboard Overview</h1>
            
            <p id="dataStatus" class="text-lg text-gray-500 mb-6">Loading Dashboard Data... Connecting to secure backend...</p>

            <div id="contentArea" class="border border-dashed border-gray-300 p-8 rounded-lg min-h-[300px] flex items-center justify-center text-center">
                <p class="text-gray-500">Awaiting secure data response from GCF...</p>
            </div>
            
            <div id="specializedContent" class="mt-8">
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>

    <script>
        // NOTE: This configuration must match the one in index.html
        const firebaseConfig = {
            apiKey: "AIzaSyACQiXRP26hS6NqbvtON-XPyYD2etnKZWE",
            authDomain: "clinify-saas-prod.firebaseapp.com",
            projectId: "clinify-saas-prod",
            storageBucket: "clinify-saas-prod.firebasestorage.app",
            messagingSenderId: "1026039308880",
            appId: "1:1026039308880:web:eeae6c49862da2b526e755"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        // Updated URLs for both Cloud Functions
        const GCF_ADMIN_DATA_URL = 'https://us-central1-clinify-saas-prod.cloudfunctions.net/getAdminData';
        const GCF_CONFIG_URL = 'https://us-central1-clinify-saas-prod.cloudfunctions.net/getClinicConfig';
        
        const contentArea = document.getElementById('contentArea');
        const dataStatus = document.getElementById('dataStatus');
        const specializedContent = document.getElementById('specializedContent');

        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, proceed to fetch data
                loadDashboard(user); 
            } else {
                // User is signed out, redirect to login
                window.location.href = '/index.html';
            }
        });

        document.getElementById('signOutButton').addEventListener('click', () => {
            auth.signOut().then(() => {
                // Redirect handled by onAuthStateChanged listener
            });
        });

        // ========================================================
        // loadDashboard function with RE-ENABLED config check
        // AND robust data handling
        // ========================================================
        async function loadDashboard(user) {
            try {
                const idToken = await user.getIdToken();
                let clinicType = 'unknown'; // Default safe state

                // ===============================================
                // STEP 1: FETCH CLINIC CONFIG (RE-ENABLED)
                // ===============================================
                dataStatus.textContent = "Fetching clinic configuration...";

                const configResponse = await fetch(GCF_CONFIG_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${idToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({}) 
                });

                if (configResponse.ok) {
                    const configResult = await configResponse.json();
                    if (configResult.status === 'success' && configResult.clinicType) {
                        clinicType = configResult.clinicType;
                        dataStatus.textContent = `Configuration loaded: Clinic Type is ${clinicType.toUpperCase()}.`;
                    } else {
                        // Backend failed to find config or returned an error, clinicType remains 'unknown'
                        dataStatus.textContent = `Warning: Could not determine clinic type. Defaulting to GENERAL.`;
                        clinicType = 'general';
                    }
                } else {
                    // Network error fetching config
                    throw new Error(`Failed to load config: ${configResponse.status} ${configResponse.statusText}`);
                }
                
                // ===============================================
                // STEP 2: FETCH ADMIN DATA
                // ===============================================
                dataStatus.textContent = `Loading core data for ${clinicType.toUpperCase()} clinic...`;

                const dataResponse = await fetch(GCF_ADMIN_DATA_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${idToken}`, 'Content-Type': 'application/json' },
                    // Send clinicType to backend
                    body: JSON.stringify({ action: 'get_dashboard_summary', clinicType: clinicType }) 
                });

                if (dataResponse.ok) {
                    const dataResult = await dataResponse.json();
                    
                    if (dataResult.status === 'success') {
                        // **PERMANENT FIX:** Use dataResult.data if nested, otherwise use the flat dataResult object itself.
                        const dashboardData = dataResult.data || dataResult; 
                        
                        // Check if the data is actually present now.
                        if (dashboardData.totalPatients !== undefined) {
                            
                            // **SUCCESSFUL RENDERING LOGIC**
                            dataStatus.textContent = `Dashboard data loaded successfully for ${clinicType.toUpperCase()} clinic!`;
                            
                            // --- Conditional Rendering based on clinicType ---
                            
                            if (clinicType === 'general') {
                                renderGeneralDashboard(dashboardData); 
                            } else if (clinicType === 'dental') {
                                renderDentalDashboard(dashboardData); 
                            } else if (clinicType === 'maternity') {
                                renderMaternityDashboard(dashboardData); 
                            } else {
                                // Fallback for unknown type
                                renderGeneralDashboard(dashboardData);
                            }
                        } else {
                             dataStatus.textContent = `Error from Backend Logic: Data was successfully retrieved but is empty.`;
                             contentArea.innerHTML = `<p class="text-red-500">Backend data is empty or corrupted. Please check GCF logs.</p>`;
                        }
                        
                    } else {
                        dataStatus.textContent = `Error from Backend: ${dataResult.message || 'Unknown error'}`;
                        contentArea.innerHTML = `<p class="text-red-500">Backend Logic Failed: ${dataResult.message || 'See console for details.'}</p>`;
                    }
                } else {
                    dataStatus.textContent = `Network Error: ${dataResponse.statusText}`;
                    contentArea.innerHTML = `<p class="text-red-500">Failed to connect to backend: ${dataResponse.status} ${dataResponse.statusText}</p>`;
                }

            } catch (error) {
                dataStatus.textContent = `Fatal Error: ${error.message}`;
                console.error("Dashboard loading failed:", error);
                contentArea.innerHTML = `<p class="text-red-500">FATAL ERROR: Check browser console for details.</p>`;
            }
        }
        
        // ===============================================
        // RENDERING FUNCTIONS
        // ===============================================

        function renderGeneralDashboard(dashboardData) {
            
            const totalPatients = dashboardData.totalPatients || 0;
            // 1. Render Core Metrics
            contentArea.innerHTML = `
                <h3 class="text-2xl font-bold text-teal-700 mb-6">General Clinic Dashboard Summary</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-teal-50 p-6 rounded-xl shadow-md border-t-4 border-teal-500">
                        <p class="text-sm font-medium text-gray-500">Total Patients</p>
                        <p class="mt-1 text-3xl font-extrabold text-teal-900">${totalPatients}</p>
                        <p class="text-xs text-green-600 mt-2">Data fetched securely via GCF/Supabase</p>
                    </div>

                    <div class="bg-gray-50 p-6 rounded-xl shadow-md border-t-4 border-gray-300">
                        <p class="text-sm font-medium text-gray-500">Total Clinics</p>
                        <p class="mt-1 text-3xl font-extrabold text-gray-700">...</p>
                    </div>
                    <div class="bg-gray-50 p-6 rounded-xl shadow-md border-t-4 border-gray-300">
                        <p class="text-sm font-medium text-gray-500">Total Revenue</p>
                        <p class="mt-1 text-3xl font-extrabold text-gray-700">...</p>
                    </div>
                </div>
            `;
            
            // 2. Render Specialized Content Area
            specializedContent.innerHTML = `
                <h4 class="text-xl font-semibold text-gray-800 mb-4 mt-8">General Clinic Tools</h4>
                <p class="text-gray-600">This area will host patient record tables and standard appointment calendar views.</p>
            `;
        }
        
        // --- Placeholder Functions ---
        function renderDentalDashboard(dashboardData) {
             contentArea.innerHTML = '<p class="text-xl text-blue-500">DENTAL DASHBOARD - Coming Soon!</p>';
             specializedContent.innerHTML = '<p class="text-red-500">Showing specialized Dental metrics and charts.</p>';
        }
        
        function renderMaternityDashboard(dashboardData) {
             contentArea.innerHTML = '<p class="text-xl text-pink-500">MATERNITY DASHBOARD - Coming Soon!</p>';
             specializedContent.innerHTML = '<p class="text-red-500">Showing specialized OB/GYN patient summaries.</p>';
        }

    </script>
</body>
</html>
