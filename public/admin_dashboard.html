<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Clinify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-teal-600 p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h2 class="text-xl font-bold text-white">Clinify Admin Console</h2>
            <button id="signOutButton" class="bg-white text-teal-600 px-4 py-2 rounded-lg font-medium hover:bg-teal-50 transition duration-150">Sign Out</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div class="bg-white p-6 rounded-xl shadow-lg">
            
            <h1 class="text-3xl font-extrabold text-teal-700 mb-4">Admin Dashboard Overview</h1>
            
            <p id="dataStatus" class="text-lg text-gray-500 mb-6">Loading Dashboard Data... Connecting to secure backend...</p>

            <div id="contentArea" class="border border-dashed border-gray-300 p-8 rounded-lg min-h-[300px] flex items-center justify-center text-center">
                <p class="text-gray-500">Awaiting secure data response from GCF...</p>
            </div>

        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>

    <script>
        // NOTE: This configuration must match the one in index.html
        const firebaseConfig = {
            apiKey: "AIzaSyACQiXRP26hS6NqbvtON-XPyYD2etnKZWE",
            authDomain: "clinify-saas-prod.firebaseapp.com",
            projectId: "clinify-saas-prod",
            storageBucket: "clinify-saas-prod.firebasestorage.app",
            messagingSenderId: "1026039308880",
            appId: "1:1026039308880:web:eeae6c49862da2b526e755"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const GCF_URL = 'https://us-central1-clinify-saas-prod.cloudfunctions.net/getAdminData';
        const contentArea = document.getElementById('contentArea');
        const dataStatus = document.getElementById('dataStatus');

        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, proceed to fetch data
                fetchAdminData(user);
            } else {
                // User is signed out, redirect to login
                window.location.href = '/index.html';
            }
        });

        document.getElementById('signOutButton').addEventListener('click', () => {
            auth.signOut().then(() => {
                // Redirect handled by onAuthStateChanged listener
            });
        });

        async function fetchAdminData(user) {
            try {
                // Get the ID token for authorization
                const idToken = await user.getIdToken();
                
                const response = await fetch(GCF_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`, // Send the token
                        'Content-Type': 'application/json',
                    },
                    // Send any necessary data in the body (e.g., specific query parameters)
                    body: JSON.stringify({ action: 'get_dashboard_summary' })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Check for GCF internal status success
                    if (result.status === 'success') {
                        
                        // ✅ FIX: Update the status message and display the successful response
                        dataStatus.textContent = "Secure connection verified!";
                        
                        contentArea.innerHTML = `
                            <h3 class="text-2xl font-bold text-green-600 mb-4">✅ Full Secure Stack Operational!</h3>
                            <p class="text-gray-700">The entire chain (Netlify -> Firebase Auth -> GCF) is working.</p>
                            <p class="mt-4 text-lg font-semibold">GCF Response: <span class="font-mono text-teal-700">${result.message}</span></p>
                            <p class="mt-4">Next action: Migrate your core business logic into the <code>getAdminData</code> function.</p>
                        `;

                    } else {
                        // Handle GCF internal logic error
                        dataStatus.textContent = `Error from Backend: ${result.message}`;
                        contentArea.innerHTML = `<p class="text-red-500">Backend Logic Failed: ${result.message}</p>`;
                    }
                } else {
                    // Handle HTTP error (e.g., 403 Forbidden, 404 Not Found)
                    dataStatus.textContent = `Network Error: ${response.statusText}`;
                    contentArea.innerHTML = `<p class="text-red-500">Failed to connect to backend: ${response.status} ${response.statusText}</p>`;
                }

            } catch (error) {
                dataStatus.textContent = `Fatal Error: ${error.message}`;
                console.error("Fetch failed:", error);
                contentArea.innerHTML = `<p class="text-red-500">FATAL ERROR: Check browser console for details.</p>`;
            }
        }
    </script>
</body>
</html>
